---
- name: install Nginx
  yum:
    name: nginx
    state: latest

- name: turn on Nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: nginx.conf copy in nginx
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0644
    owner: root
    group: root
    backup: yes

- name: switch nginx
  service:
    name: nginx
    state: reloaded
    